project:
  name: jpm
  description: Java Package Manager
  longDescription: |
    A simple command line tool, taking inspiration from Node's npm, to manage Maven dependencies for Java projects
    that are not using build systems like Maven or Gradle.
  authors:
    - Tako Schotanus
  tags:
    - java
    - cli
    - dependencies
    - packages
    - artifacts
    - maven
  license: Apache-2.0
  links:
    homepage: https://github.com/codejive/java-jpm
  java:
    groupId: org.codejive.jpm
    version: 8
    mainClass: org.codejive.jpm.Main
  inceptionYear: 2024
  stereotype: CLI

assemble:
  javaArchive:
    jpm:
      active: ALWAYS
      formats:
        - ZIP
        - TGZ
      mainJar:
        path: 'target/{{distributionName}}-{{projectVersion}}.jar'
      jars:
        - pattern: 'target/binary/lib/*.jar'

  nativeImage:
    jpm-native:
      active: NEVER
      java:
        version: 22
      imageName: '{{distributionName}}-{{projectEffectiveVersion}}'
      executable: jpm
      mainJar:
        path: 'target/jpm-{{projectVersion}}-cli.jar'
      graalJdks:
        - path: 'C:\Users\tako\.jbang\cache\jdks\22'
          platform: 'windows-x86_64'
      upx:
        active: NEVER
        version: '4.2.4'
      args:
        - '-Duser.language=en'
        - '-H:IncludeLocales=en'
        - '--no-fallback'
        - '--enable-http'
        - '--enable-https'

deploy:
  maven:
    nexus2:
      maven-central:
        active: RELEASE
        url: https://s01.oss.sonatype.org/service/local
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - target/staging-deploy

release:
  github:
    owner: codejive
    name: java-jpm
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'

checksum:
  individual: true

signing:
  active: ALWAYS
  armored: true

distributions:
  jpm:
    artifacts:
      - path: target/jreleaser/assemble/{{distributionName}}/java-archive/{{distributionName}}-{{projectVersion}}.zip
